<div class="container">
  <div class="card mt-3 p-3">
    <div *ngIf="!pokemon">
      <div class="spinner-border spinner-border-sm mr-3" role="status"></div>
      <span>Loading Pokemon...</span>
    </div>
    <ng-template [ngIf]="pokemon">
      <img
        class="img-pokemon img-thumbnail rounded float-end"
        [src]="pokemon.sprites.other.home.front_default"
      />
      <h1 class="card-title">{{ pokemon.name | titlecase }}</h1>
    </ng-template>
  </div>
</div>
